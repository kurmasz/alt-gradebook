<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div>
        <canvas id="myChart" height="65"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // use this: https://quickchart.io/documentation/chart-js/image-export/
        const ctx = document.getElementById('myChart');

        var completed = 5;
        var assigned = 6;
        var all = 10; // temporary way to show more graph


        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [''],
                datasets: [{
                    label: 'Completed',
                    data: [completed],
                    borderWidth: 1,
                },
                {
                    label: 'Assigned',
                    data: [assigned],
                    borderWidth: 1
                }],
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        ticks: {
                            stepSize: 1,
                            callback: function (value, index, ticks) {
                                if (value == 5)
                                    return "C"
                                if (value == 8)
                                    return "B"
                                if (value == 10)
                                    return "A"
                            }
                        },
                        max: all
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        });
    </script>
</body>

</html>
